<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="player-tour">
        <span id="player-turn"></span>
      </div>
      <div id="control-container">
        <div id="player1container">
          <span id="player1">Player1:</span>
          <span id="player1score">0</span>
        </div>
        <div id="player2container">
          <span id="player2">Player2:</span>
          <span id="player2score">0</span>
        </div>
      </div>
      <div id="btns-container">
        <div id="btns">
          <button id="easy">Easy Ai</button>
          <button id="restart">Restart game!</button>
          <button id="hard">Hard Ai</button>
        </div>
      </div>
      <div id="game-board"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
